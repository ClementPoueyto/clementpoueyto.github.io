<section id="competences">

    </h3>

    <div class="row text-center">
    <div class="mx-auto">
        <div class="d-inline-block" *ngFor="let competence of competences">

                </circle-progress>
            </div>
        </div>
    </div>
    </div>
    <h3 class="text-center h2">
        <strong>Outils</strong>
    </h3>

    <div class="mx-auto">
        <div class="d-inline-block" *ngFor="let competence of competences">
            <div style="padding:30px" *ngIf="competence.outil">
                <circle-progress 
                [percent]=competence.pourcentage
                [imageSrc]=competence.image
                [outerStrokeColor]= "'#2243E7'"
                >
                </circle-progress>
            </div>
        </div>
    </div>
    </div>
    <h3 class="text-center h2">
        <strong>Langues</strong>
    </h3>
    <br>

    <div class="mx-auto">
        <div class="d-inline-block" *ngFor="let competence of competences">
            <div style="padding:30px"  *ngIf="competence.langue">
